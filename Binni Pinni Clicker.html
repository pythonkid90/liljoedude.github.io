<script>
const elem1 = document.getElementById("text1");
const elem2 = document.getElementById("text2");
const elem3 = document.getElementById("text3");
const title1 = document.getElementById("title");
const click = new Audio("Sounds/click.mp3");
const bgm = new Audio("Sounds/winstonsong.mp3");
const bgm2 = new Audio("Sounds/Jazzy_Note_Blocks.mp3");
let banis = 0;
let banpow = 1;
let banpows = 0

/*Buttons*/
function yee() {
banis += banpow;
click.play();
elem1.innerHTML = "you have: " + banis + " baninis";
} 
function Music() {
bgm2.pause();
bgm.play();
bgm.loop = true;
}
  function Music2() {
bgm.pause();
bgm2.play();
bgm2.loop = true;
}
function bpc(add, cost) {
if(banis > (cost - 1)) {
banis -= cost;
banpow += add;
elem1.innerHTML = "you have: " + banis + " baninis";
elem2.innerHTML = "Bininis per click: " + banpow;
click.play();
}
}
function bps(add, cost) {
if(banis > (cost - 1)) {
banis -= cost;
banpows += add;
elem1.innerHTML = "you have: " + banis + " baninis";
elem3.innerHTML = "Bininis per second: " + banpows;
click.play();
}
}
function startgame() {
title.style.visibility = "hidden";
}
function callsecond() {
banis += banpows;
elem1.innerHTML = "you have: " + banis + " baninis";
}
setInterval(callsecond, 1000);
</script>
